<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script
      src="https://kit.fontawesome.com/7036043621.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Kronos Time Tracker logo png.png"
    />
    <title>Kronos Time Tracker</title>
  </head>
  <body>
    <div class="info">
      <i class="info-btn fa-solid fa-circle-info"></i>
    </div>
    <div class="start">
      <button class="start-btn">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>
    <div class="activity">
      <button class="activity-btn">
        <i class="fa-solid fa-angle-down"></i>
        Select Activity
      </button>

      <div class="activity-list hidden">
        <button class="activity-add-btn">+ Add Activity</button>
      </div>
    </div>
    <div class="extra">
      <button class="calendar-btn">
        <i class="fa-regular fa-calendar-days"></i>
      </button>
      <button onclick="statsRedirect()" class="stats-btn">
        <i class="fa-solid fa-chart-simple"></i>
      </button>
    </div>
    <div class="account">
      <button class="account-btn">
        <i class="fa-solid fa-user"></i>
        <div class="account-text">Log In</div>
      </button>
    </div>
    <div onclick="toggleAccountMenu()" class="account-menu-page hidden">
      <div class="account-menu">
        <div class="account-menu-title">
          <img src="images/Google Drive logo png.png" alt="Google Drive Logo" />
          <span>Google Drive</span>
        </div>
        <div class="account-menu-options">
          <div class="sync">
            <button class="sync-btn">
              <i class="fa-solid fa-rotate"></i>
            </button>
            Sync
          </div>
          <div class="log-out">
            <button class="log-out-btn">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
            Log Out
          </div>
        </div>
      </div>
    </div>
    <script src="shared.js"></script>
    <script src="script.js"></script>
  </body>
</html>
