<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script
      src="https://kit.fontawesome.com/7036043621.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Kronos Time Tracker logo png.png"
    />
    <title>Kronos Time Tracker | Calendar</title>
  </head>
  <body>
    <i onclick="mainRedirect()" class="fa-solid fa-angle-left"></i>

    <div class="top-bar">
      <div class="year">
        <button class="year-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="month">
        <button class="month-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="day">
        <button class="day-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="date-options">
        <div class="date-increase">+</div>
        <div class="date-decrease">-</div>
      </div>
    </div>

    <div class="timeline">
      <div class="hour-line">12AM</div>
      <div class="hour-line">1AM</div>
      <div class="hour-line">2AM</div>
      <div class="hour-line">3AM</div>
      <div class="hour-line">4AM</div>
      <div class="hour-line">5AM</div>
      <div class="hour-line">6AM</div>
      <div class="hour-line">7AM</div>
      <div class="hour-line">8AM</div>
      <div class="hour-line">9AM</div>
      <div class="hour-line">10AM</div>
      <div class="hour-line">11AM</div>
      <div class="hour-line">12PM</div>
      <div class="hour-line">1PM</div>
      <div class="hour-line">2PM</div>
      <div class="hour-line">3PM</div>
      <div class="hour-line">4PM</div>
      <div class="hour-line">5PM</div>
      <div class="hour-line">6PM</div>
      <div class="hour-line">7PM</div>
      <div class="hour-line">8PM</div>
      <div class="hour-line">9PM</div>
      <div class="hour-line">10PM</div>
      <div class="hour-line">11PM</div>
    </div>

    <script src="shared.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
