<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script
      src="https://kit.fontawesome.com/7036043621.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Kronos Time Tracker logo png.png"
    />
    <title>Kronos Time Tracker | Calendar</title>
  </head>
  <body>
    <i onclick="mainRedirect()" class="fa-solid fa-angle-left"></i>

    <div class="top-bar">
      <div class="year">
        <button class="year-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="month">
        <button class="month-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="day">
        <button class="day-btn"></button>
        <div class="date-list hidden"></div>
      </div>

      <div class="date-options">
        <div class="date-increase">+</div>
        <div class="date-decrease">-</div>
      </div>
    </div>

    <div class="timeline">
      <div class="hour-line"><span>12AM</span></div>
      <div class="hour-line"><span>1AM</span></div>
      <div class="hour-line"><span>2AM</span></div>
      <div class="hour-line"><span>3AM</span></div>
      <div class="hour-line"><span>4AM</span></div>
      <div class="hour-line"><span>5AM</span></div>
      <div class="hour-line"><span>6AM</span></div>
      <div class="hour-line"><span>7AM</span></div>
      <div class="hour-line"><span>8AM</span></div>
      <div class="hour-line"><span>9AM</span></div>
      <div class="hour-line"><span>10AM</span></div>
      <div class="hour-line"><span>11AM</span></div>
      <div class="hour-line"><span>12PM</span></div>
      <div class="hour-line"><span>1PM</span></div>
      <div class="hour-line"><span>2PM</span></div>
      <div class="hour-line"><span>3PM</span></div>
      <div class="hour-line"><span>4PM</span></div>
      <div class="hour-line"><span>5PM</span></div>
      <div class="hour-line"><span>6PM</span></div>
      <div class="hour-line"><span>7PM</span></div>
      <div class="hour-line"><span>8PM</span></div>
      <div class="hour-line"><span>9PM</span></div>
      <div class="hour-line"><span>10PM</span></div>
      <div class="hour-line"><span>11PM</span></div>
    </div>

    <div class="zoom-box">
      <button class="zoom-out">-</button>
      <button class="zoom-in">+</button>
    </div>

    <button class="add-session">+</button>

    <div class="session-edit-page hidden">
      <div class="session-edit">
        <div class="session-edit-top">
          <div class="session-edit-category">
            <span></span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="session-edit-time">
            <div class="session-edit-startTime">
              <span class="session-edit-startTime-hours"></span>
              <span>:</span>
              <span class="session-edit-startTime-minutes"></span>
            </div>
            <span>-</span>
            <div class="session-edit-endTime">
              <span class="session-edit-endTime-hours"></span>
              <span>:</span>
              <span class="session-edit-endTime-minutes"></span>
            </div>
          </div>
        </div>
        <div class="session-edit-middle"></div>
        <div class="session-edit-bottom">
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-pen-to-square"></i>
          <span></span>
        </div>
      </div>
    </div>

    <script src="shared.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
